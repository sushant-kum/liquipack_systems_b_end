paths:
  /users:
    get:
      tags:
        - users
      summary: Get list of all users
      produces:
        - application/json
      responses:
        200:
          description: "status: success"
          schema:
            $ref: "#/definitions/response__get__users"
        403:
          description: "status: access_denied"
          schema:
            $ref: "#/definitions/response__403"
        500:
          description: "status: error"
          schema:
            $ref: "#/definitions/response__500"
    post:
      tags:
        - users
      summary: Create new user
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: username
          in: formData
          description: username of the user (must be unique)
          required: true
          type: string
        - name: password_hash
          in: formData
          description: MD5 hash of the user's password
          required: true
          type: string
        - name: app_permissions
          in: formData
          description: >
            Identifiers of apps the user has permissions to <br />
            type: {<br />
            &nbsp;&nbsp;app: string,<br />
            &nbsp;&nbsp;permissions: string[] //enum: ['read', 'write']<br />
            }[]<br />
          required: true
          type: array
          items:
            type: object
        - name: name
          in: formData
          description: User's name
          required: true
          type: string
        - name: email
          in: formData
          description: User's email address
          required: true
          type: string
        - name: phone
          in: formData
          description: User's phone number
          type: string
        - name: gender
          in: formData
          description: User's gender
          type: string
          enum: [male, female, others]
      responses:
        200:
          description: "status: success"
          schema:
            $ref: "#/definitions/response__post__users"
        400:
          description: "status: invalid_request"
          schema:
            $ref: "#/definitions/response__400"
        403:
          description: "status: access_denied"
          schema:
            $ref: "#/definitions/response__403"
        500:
          description: "status: error"
          schema:
