  model__user:
    type: object
    properties:
      _id:
        type: string
      username:
        type: string
      password_hash:
        type: string
      app_permissions:
        $ref: "#/definitions/model_app_permissions"
      name:
        type: string
      email:
        type: string
      phone:
        type: string
      gender:
        type: string
        enum: [male, female, others]
      created_date:
        type: string
      is_active:
        type: boolean
      __v:
        type: number
    example:
      app_permissions: []
      is_active: true
      _id: 5cb6b7e66867672114c6f4d6
      created_date: "2019-04-17T05:21:42.104Z"
      username: admin
      password_hash: 21232f297a57a5a743894a0e4a801fc3
      name: Sushant Kumar
      gender: male
      email: sushant.kum96@gmail.com
      phone: "9740895495"
      __v: 0
  model_app_permissions:
    type: array
    items:
      type: object
      properties:
        app:
          type: array
          items:
            type: string
            enum: [settings-user]
        permissions:
          type: array
          items:
            type: string
            enum: [read, write]

